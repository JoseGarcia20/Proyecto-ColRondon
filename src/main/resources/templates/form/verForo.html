<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foro Acádemico</title>

	<script th:src="@{/js/navegacion.js}"></script>
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<link rel="stylesheet" th:href="@{/css/estilosFormulario.css}">

	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap}" rel="stylesheet">

	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.css}">

</head>

<body>

	<div class="principal">
		<!--Menu Principal-->
		<div>
			<button onclick="AbrirMenu()" id="menu">
				<i id="icono" class="fa fa-bars fa-2x" /></i>
			</button>

			<!--Menu Lateral: Se activa cuando se de click en el botón-->
			<div id="menuLateral" class="menuLateral">
				<ul id="menuDosLateral" class="menu">


				</ul>
			</div>
		</div>

		<!--Encabezado-->
		<header class="encabezado">
			<div>
				<a><img th:src="@{/img/escudo.jpg}" alt=""></a>
			</div>

			<div class="titulo">
				<h1>INST. COLRONDON</h1>
			</div>
		</header>
		<br><br>

		<!--Contenido Principal-->
		<!--Contenido Principal-->
		<main class="">

			<div class="tituloSec">
				<h3 style="color: #0D1B2A;">Foro Acádemico</h3>
			</div>

			<div class="container">

				<section class="seccInformacion">

					<div class="tituloSec">
						<h3 style="color: #0D1B2A;"><strong><span th:text="${foroAcademico.titulo}"></span></strong>
						</h3>
					</div>

					<br>
					<div class="informacion">
						<p><span th:text="${foroAcademico.descripcion}"></span></p>

						<br>

						<div class="tituloSec">
							<h3>Comentarios</h3>
						</div>

						<div class="informacion">
							<ul th:each="comentariosForo : ${comentariosForo}">
								<div th:if="${comentariosForo.rol == 'Administrativo'}">
									<strong>
										<li th:text="${comentariosForo.rol}" style="color: #0D1B2A; font-size: 20px;">
										</li>
									</strong>
								</div>

								<div th:if="${comentariosForo.rol == 'Estudiante'}">
									<li th:text="${comentariosForo.rol}"></li>
								</div>

								<div th:if="${comentariosForo.rol == 'Docente'}">
									<li th:text="${comentariosForo.rol}"></li>
								</div>

								<div th:if="${comentariosForo.rol == 'Acudiente'}">
									<li th:text="${comentariosForo.rol}"></li>
								</div>
							
								<p th:text="${comentariosForo.nombreCompleto}"></p>
								<p th:text="${comentariosForo.telefono}"></p>
								<p th:text="${comentariosForo.comentarios}"></p>
							</ul>
						</div>

						<div>
							<a id="button" th:href="@{/admin/adminForo/nuevoComentario}">Agregar un nuevo comentario</a>
						</div>
						<br>
					</div>

				</section>

			</div>
		</main>
		<br>
	</div>

	<!--Footer-->
	<footer>

		<div class="foo">
			<p style="color: lightgray; font-size: 12px;">@2023 Colegio Juan Jose Rondon Derechos reservados</p>
		</div>

	</footer>
</body>

</html>
