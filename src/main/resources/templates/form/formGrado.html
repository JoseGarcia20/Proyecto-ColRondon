		<!--Contenido Principal-->
    <!--Contenido Principal-->
    <main class="">

      <div class="tituloSec">
        <h3 style="color: #0D1B2A;">Grados Escolares</h3>
      </div>

      <div class="container">

        <form th:action="@{/admin/adminGrados/guardar}" th:object="${grado}" method="post">
			
			<input type="hidden" th:field="*{id}">

          <div class="grupoFormulario">
            <label id="name-label" for="grado">Grado</label>
            <input
              type="text"
              name="Documento"
              id="Documento"
              class="controlForm"
              placeholder="Grado"
              required
              th:field="*{grado}"
            />
          </div>
          
          <div class="grupoFormulario">
            <label id="name-label" for="orden">Numero</label>
            <input
              type="text"
              name="orden"
              id="orden"
              class="controlForm"
              placeholder="Grado"
              required
              th:field="*{orden}"
            />
          </div>
          
          <div class="grupoFormulario">
          	<label for="docente">Docente a cargo </label>
            <select th:field="*{docente}" id="visitor" class="controlForm">
            	<option th:each="docente : ${docente}" th:value="${docente.id}">[[ ${docente.nombre} ]]</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Guardar
            </button>

          </div>
        </form>
      </div>
    </main>
